<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 20px;
            color: rgb(30, 24, 17);
        }
        .nac-bar {
            margin-bottom: 40px;
        }
        h2{
            margin-top: 10px;
            color: blueviolet;
        }
        .nav1{
            display: flex;
            justify-content: space-around;
            border: 2px solid black;
            background-color: bisque;

            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

        }
        .nav1 ul{
            list-style-type: none;
            padding: 0;
            
        }
        .nav1 li{
            display: inline;
        
        }
        .nav1 a{
            text-decoration: none;
            padding: 5px 15px;
            color: black;
            font-weight: bold;
            background-color: #f8bf95;
            border-radius: 5px;
            position: relative;
        }
        .nav1 a:hover{
            border-bottom: 2px solid blueviolet;
        }
        .nav1 .login-btn {
            background-color: blueviolet;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .login-btn:hover {
            background-color: #5a2d8c;
        }
        .nav1 a::after {
            left:0;
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            bottom:0;
            background-color: #0a65c7;
            transform: scaleX(0);
            transition: tansform 0.3s ease-in-out ;
        }
        .nav1 a:hover::after {
            transform: scaleX(1);
        }
        .nav2 {
            display: flex;;
            justify-content: space-around;
        }

    </style>
</head>
<body>
    <div class="nac-bar">
        <h2>VAriation 1:Horizontal with underline effect</h2>
        <ul class="nav1">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
            <li><button class="login-btn">Login</button></li>
        </ul> 
    </div>
    <div class="nac-bar">
        <h2>VAriation 2:Vertical with background color</h2>
        <ul class="nav2">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
            <li><button class="login-btn">Login</button></li>
        </ul>
    </div>
    <div class="nac-bar">
        <h2>VAriation 3:Horizontal with border effect</h2>
        <ul class="nav3">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
            <li><button class="login-btn">Login</button></li>
        </ul>
</body>
</html>
